events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout  65;

  upstream rails_web {
    server web:3000;
  }

  upstream vite_frontend {
    server frontend:5173;
  }

  # HTTP (optional): not exposed by default in docker-compose (only HTTPS is mapped to host :8080).
  server {
    listen 80;
    server_name _;

    # Rails uses a local/self-signed cert inside the container.
    proxy_ssl_verify off;

    # Rails API / Swagger
    location /api/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api-docs/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    location /api-json/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    # Cart is a server-rendered web page; let Rails handle auth errors.
    location = /cart {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    location /cart/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    # Everything else -> Vite dev server (HMR websocket included).
    location / {
      proxy_pass https://vite_frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;

      # Vite uses a local/self-signed cert (mkcert) inside the container.
      proxy_ssl_verify off;
    }
  }

  # HTTPS entrypoint (mapped to host port 8080 in docker-compose).
  server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/cert.crt;
    ssl_certificate_key /etc/nginx/certs/cert.key;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Rails uses a local/self-signed cert inside the container.
    proxy_ssl_verify off;

    # Rails API / Swagger
    location /api/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /api-docs/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    location /api-json/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    # Cart is a server-rendered web page; let Rails handle auth errors.
    location = /cart {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    location /cart/ {
      proxy_pass https://rails_web;
      proxy_set_header Host $host;
    }

    # Everything else -> Vite dev server (HMR websocket included).
    location / {
      proxy_pass https://vite_frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_buffering off;

      # Vite uses a local/self-signed cert (mkcert) inside the container.
      proxy_ssl_verify off;
    }
  }
}
