services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - web
      - frontend

  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=development
      - RAILS_SSL=true
      - SSL_CERT_PATH=/etc/rails/certs/cert.crt
      - SSL_KEY_PATH=/etc/rails/certs/cert.key
      - BUNDLE_PATH=/bundle
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - .:/app
      - ./nginx/certs:/etc/rails/certs:ro
      - bundle_cache:/bundle
    command: bash -lc "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      - VITE_DEV_API_TARGET=https://web:3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=beam_deflection_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"   # S3 endpoint
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data

volumes:
  minio_data:
  postgres_data:
  redis_data:
  bundle_cache:
  frontend_node_modules:
